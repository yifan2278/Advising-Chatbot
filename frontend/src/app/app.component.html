<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class = "container-lg">
<div class ="scroller">
<div class = "chat" *ngFor="let m of msgs">
  <div class = "bot" *ngIf="m[1]==='Bot'; else elseBlock">
  <p><img src="../assets/bot3.jpeg" alt="profile-img" />&nbsp;&nbsp;&nbsp;{{ m[0] }}</p>
  </div>
  <ng-template #elseBlock>
    <div class = "user">
    <p>{{ m[0] }}&nbsp;&nbsp;&nbsp;<img src="../assets/user3.jpeg" alt="profile-img" /></p>
    </div>
  </ng-template>
</div>
</div>
</div>
<form>
<label for="msg">Enter a message for the bot:</label><br>
<br>
<input type="text" id="msg" name="msg" value="Hello World" [(ngModel)]='inp'>
<br>
<br>
<button class="btn btn-primary" type="submit" (click)="onGoToSubmit()">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
