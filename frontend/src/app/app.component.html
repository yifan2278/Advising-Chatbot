<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <div class="scroller" #scroll>
            <div class="chat" *ngFor="let m of msgs; let i = index" [ngClass]="{'current': i>=msgs.length-2 && i>=4}">
                <div class="bot" *ngIf="m[1]==='Bot'; else elseBlock">

                    <p><i class="fa fa-solid fa-robot fa-lg"></i>&nbsp;&nbsp;&nbsp;{{ m[0] }}</p>
                </div>
                <ng-template #elseBlock>
                    <div class="user">
                        <p>{{ m[0] }}&nbsp;&nbsp;&nbsp;<i class="fa fa-solid fa-user fa-lg"></i></p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <form>
        <label for="msg">Enter a message for the bot</label><br>
        <br>
        <input type="text" id="msg" name="msg" value="Hello World" [(ngModel)]='inp'>
        <br>
        <br>
        <button class="btn btn-outline-dark btn-lg" type="submit" (click)="onGoToSubmit()">Submit</button>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
